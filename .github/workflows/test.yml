name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SBCL
      run: sudo apt-get update && sudo apt-get install -y sbcl

    - name: Run tests
      run: sbcl --script run-tests.lisp
